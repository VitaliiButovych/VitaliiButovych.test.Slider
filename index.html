<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Architecture slides</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="slideshow_container">
		<div class="mySlides fade">
			<div class="numberText">1/6</div>
			<img src="img/01.jpg" style="width: 100%" alt="image">
			<div class="text">View 01</div>
		</div>
		<div class="mySlides fade">
			<div class="numberText">2/6</div>
			<img src="img/02.jpg" style="width: 100%" alt="image">
			<div class="text">View 02</div>
		</div>
		<div class="mySlides fade">
			<div class="numberText">3/6</div>
			<img src="img/03.jpg" style="width: 100%" alt="image">
			<div class="text">View 03</div>
		</div>
		<div class="mySlides fade">
			<div class="numberText">4/6</div>
			<img src="img/04.jpg" style="width: 100%" alt="image">
			<div class="text">View 04</div>
		</div>
		<div class="mySlides fade">
			<div class="numberText">5/6</div>
			<img src="img/05.jpg" style="width: 100%" alt="image">
			<div class="text">View 05</div>
		</div>
		<div class="mySlides fade">
			<div class="numberText">6/6</div>
			<img src="img/06.jpg" style="width: 100%" alt="image">
			<div class="text">View 06</div>
		</div>
		<a class="prev" onclick="plusSlides(-1)">&#10094</a>
		<a class="next" onclick="plusSlides(1)">&#10095</a>
	</div>
	<br>
	<div style="text-align: center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span>
		<span class="dot" onclick="currentSlide(5)"></span>
		<span class="dot" onclick="currentSlide(6)"></span>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
